<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Rayees Ali Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="ubuntu-desktop">
      <div class="top-panel">
        <div class="panel-left">
          <!-- Menu buttons will be added by JavaScript -->
        </div>
        <div class="panel-right">
          <span class="time"></span>
        </div>
      </div>

      <div class="terminal-window">
        <div class="terminal-header">
          <div class="window-buttons">
            <div class="window-button close"></div>
            <div class="window-button minimize"></div>
            <div class="window-button maximize"></div>
          </div>
          <div class="terminal-title">rayees_ali@portfolio:~</div>
        </div>
        <div class="terminal-content" id="terminal">
          <div class="line">
            <h3 class="ascii-art">RAYEES ALI</h3>
            <!-- prettier-ignore -->
            <span class="ascii-art">
                 ____  ____    _    
                |  _ \| __ )  / \   
                | | | |  _ \ / _ \  
                | |_| | |_) / ___ \ 
                |____/|____/_/   \_\
            </span>
          </div>
          <div class="line">
            Welcome to Rayees Ali DBA's Portfolio Terminal v1.0
          </div>
          <div class="line">Type 'help' for available commands</div>
          <div class="input-line">
            <span class="prompt">rayees_ali@portfolio:~$</span>
            <input type="text" class="input-field" autofocus />
          </div>
        </div>
      </div>
      <div class="notification"></div>
      <div class="overlay"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
